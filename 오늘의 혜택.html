<!DOCTYPE html>
<html>
<head>
    <title>푸드링크</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 상단바 스타일 */
        .navbar {
            background-color: #ff5555;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .navbar .logo {
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-decoration: none;
        }

        .nav-items a {
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
        }

        /* 배너 스타일 */
        .banner {
            text-align: center;
            margin-top: 20px;
            width: 100%;
            max-width: 1500px;
            height: 250px;
            background-color: #f2f2f2;
            margin: 0 auto;
            margin-bottom: 20px; /* 배너 사이 간격 조절을 위한 하단 마진 추가 */
            position: relative;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner h1 {
            font-size: 48px; /* 문구 크기 조정 */
            margin-bottom: 10px;
            color: #ff3333;
        }

        .banner .exclamation {
            color: #ff3333;
        }

        .banner-content {
            background-color: #ffcccc;
            padding: 20px;
        }

        .banner-content p {
            font-size: 36px; /* 문구 크기 조정 */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">푸드링크</a>
        <div class="nav-items">
            <a href="#">오늘의 혜택</a>
            <a href="#">신규 입점 맛집</a>
            <a href="#">브랜드 할인</a>
            <a href="#">#추천메뉴</a>
        </div>
    </div>
    <div class="banner">
        <h1><span class="exclamation">!!</span>팡팡 터지는 혜택<span class="exclamation">!!</span></h1>
        <div class="banner-content">
            <div class="fireworks-icon"></div>
            <p>푸드링크에서 즐거운 혜택을 만나보세요!</p>
        </div>
    </div>
    <div class="banner">
        <img src="image1.jpg" alt="Banner 1">
    </div>
    <div class="banner">
        <img src="image2.jpg" alt="Banner 2">
    </div>
    <div class="banner">
        <img src="image3.jpg" alt="Banner 3">
    </div>
    <div class="banner">
        <img src="image4.jpg" alt="Banner 4">
    </div>
    <div class="banner">
        <img src="image5.jpg" alt="Banner 5">
    </div>
    <div class="banner">
        <img src="image6.jpg" alt="Banner 6">
    </div>
    <!-- 나머지 내용을 추가하세요 -->
</body>
</html>
